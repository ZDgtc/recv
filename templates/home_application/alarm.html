<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- 若您需要使用Kendo UI Professional，请联系版权人获得合法的授权或许可。 -->
    <!-- Bootstrap css -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!-- kendo ui css -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.common.min.css"
        rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.default.min.css"
        rel="stylesheet">
    <!-- font-awesome -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/fontawesome/css/font-awesome.css" rel="stylesheet">
    <!--蓝鲸提供的公用样式库 -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css/bk.css" rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css/bk_pack.css" rel="stylesheet">
    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/jquery-1.10.2.min.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/echarts-2.0/echarts-all.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/bootstrap-3.3.4/js/bootstrap.min.js"></script>
    <!-- 包括所有kendoui的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/js/kendo.all.min.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/echarts-2.0/echarts-all.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/bk/js/bk.js"></script>
    <!-- 数据埋点统计 -->
    <script src="http://magicbox.bk.tencent.com/static_api/analysis.js"></script>
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]><script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/html5shiv.min.js"></script><script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/respond.min.js"></script><![endif]-->
    <!-- -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/select2-3.5.2/select2.css" rel="stylesheet">
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/select2-3.5.2/select2.js"></script>
    <!-- 分页表格 -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/datatables-1.10.7/dataTables.bootstrap.css" rel="stylesheet" />
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/datatables-1.10.7/jquery.dataTables.js" type="text/javascript"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/datatables-1.10.7/dataTables.bootstrap.js" type="text/javascript"></script>
    <!-- angularjs -->
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
</head>

<body class="bg-white" data-bg-color="bg-white">
    <div class="king-page-box" ng-app="myApp" ng-controller="myCtrl">
        <div class="king-layout1-header">
            <nav class="">
                <div style="overflow:hidden; z-index: inherit;" class="navbar king-horizontal-nav1  f14">
                    <div class="navbar-container">
                        <div class="navbar-header pull-left">
                            <a class="navbar-brand" href="javascript:;">
                                <img src="https://magicbox.bk.tencent.com/static_api/v3/bk/images/logo.png" class="logo">
                            </a>
                        </div>
                        <ul class="nav navbar-nav pull-left m0">
                            <li ng-click="returnIndex()"><a href="${SITE_URL}">首页</a></li>
                            <li class="active"><a href="${SITE_URL}alarm_page/">查询记录</a></li>
                        </ul>
                        <div class="navbar-header pull-right">
                            <ul class="nav">
                                <li class="user-info">
                                    <a href="${SITE_URL}admin/">
                                        <img class="img-rounded" src="https://magicbox.bk.tencent.com/static_api/v3/components/horizontal_nav1/images/avatar.png">
                                        <span>admin</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="king-content-wrap">
            <div class="pull-right">
                <div class="king-block-content clearfix" style="margin: 15px 0px 5px 0px;">
                    <div class="plugin3_demo" id="plugin3_demo1" style="display:inline-block;">
                        <select class="select2_box" style="width:160px;" ng-model="pType">
                            <option value="all" ng-selected="1">所有</option>
                            <option value="CEPH">CEPH</option>
                            <option value="OpenStack">OpenStack</option>
                        </select>
                    </div>
                    <input class="form-control" id="query_keyword" name="query_keyword" ng-model="keyword" placeholder="告警内容"
                        type="text" maxlength="60" style="width: 230px" />
                    <a class="king-btn-demo king-btn king-radius king-primary" style="min-width: 50px; margin-left: -65px"
                        title="搜索" ng-click="doSearch()">
                        <i class="fa fa-search btn-icon">搜索</i>
                    </a>
                </div>

            </div>

            <div class="king-block-content clearfix">
                <table id="table2_demo1" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th style="text-align: center">IP</th>
                            <th style="text-align: center">平台类型</th>
                            <th style="text-align: center">告警发现时间</th>
                            <th style="text-align: center">告警内容</th>
                            <th style="text-align: center">自愈处理时间</th>
                            <th style="text-align: center">自愈处理结果</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="cureItem in cureRecords">
                            <td class="p15" style="width:10%; text-align: center;">{{cureItem.ip}}</td>
                            <td style="width:10%; text-align: center;">{{cureItem.type}}</td>
                            <td style="width:20%;text-align: center;">{{cureItem.alarm_time}}</td>
                            <td style="width:30%;text-align: center;">{{cureItem.alarm_content}}</td>
                            <td style="width:20%;text-align: center;">{{cureItem.recv_time}}</td>
                            <td style="width:10%;text-align: center;">{{cureItem.recv_result}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.config(['$locationProvider', function ($locationProvider) {
            $locationProvider.html5Mode({
                enabled: true,
                requireBase: false
            });
        }]);

        app.controller('myCtrl', function ($scope, $http, $interval, $location) {
            // 默认为所有类型
            $scope.pType = 'all';

            // 取得URL参数
            if ($location.search().keyword) {
                $scope.keyword = $location.search().keyword;
            }

            $scope.returnIndex = function () {
                window.location = '${SITE_URL}';
            };

            // 搜索函数
            $scope.doSearch = function () {
                // alarm_num修改为相应的API
                var dataUrl = '${SITE_URL}search/?type=' + $scope.pType;
                if ($scope.keyword) {
                    dataUrl += '&keyword=';
                    dataUrl += $scope.keyword;
                }
                $http({
                    method: 'GET',
                    url: dataUrl
                }).then(function successCallback(response) {
                    $scope.cureRecords = response.data.data;
                }, function errorCallback(response) {
                    // error code
                });
            };


            // 首页跳转进来执行搜索函数
            $scope.doSearch();


            /*定时器
            var timer=$interval(function(){
                函数();
            },30000);

            // 卸载定时器(启用定期器后需要接触注释)
            $scope.$on('$destroy', function () {
                $interval.cancel(timer);
            });
            */
        });


        $("#plugin3_demo1 .select2_box").select2({
            placeholder: '请选择选项'
        });

        $(function () {
            var language = {
                search: '搜索：',
                lengthMenu: "每页显示 _MENU_ 记录",
                zeroRecords: "没找到相应的数据！",
                info: "分页 _PAGE_ / _PAGES_",
                infoEmpty: "暂无数据！",
                infoFiltered: "(从 _MAX_ 条数据中搜索)",
                paginate: {
                    first: '首页',
                    last: '尾页',
                    previous: '上一页',
                    next: '下一页'
                }
            };
            $('#table2_demo1').dataTable({
                paging: true, //隐藏分页
                ordering: false, //关闭排序
                info: false, //隐藏左下角分页信息
                searching: false, //关闭搜索
                pageLength: 5, //每页显示几条数据
                lengthChange: false, //不允许用户改变表格每页显示的记录数
                language: language //汉化
            });
            //table2_demo1_js_end

        });
    </script>
</body>

</html>
